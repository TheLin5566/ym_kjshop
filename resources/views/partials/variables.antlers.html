<table>
    <thead>
        <tr>
            <th>Variable</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {{ variables }}
        <tr>
            <td class='font-display font-bold'>{{ name | markdown }}</td>
            <td><code class="whitespace-nowrap">{{ type }}</code></td>
            <td>{{ description | markdown  }}</td>
        </tr>
        {{ /variables }}
    </tbody>
</table>
