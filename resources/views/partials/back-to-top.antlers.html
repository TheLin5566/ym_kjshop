<a
    href="#top"
    class="fixed bottom-4 right-4 opacity-0 transistion hover:scale-110 duration-200 hidden lg:block"
    @scroll.window="nearTop = window.pageYOffset > 600 ? false : true"
    x-bind:class="{ 'opacity-100' : !nearTop }"
    title="Go back to the top"
    aria-label="Go back to the top"
>
    {{ svg src="img/back-to-top" class="h-10 w-10 text-blue-500 hover:text-sky-500" }}
</a>
