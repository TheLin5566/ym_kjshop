<header class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-gray-900/10 bg-white/95 supports-backdrop-blur:bg-white/60">
    {{ partial:partials/promo }}
    <div class="max-w-8xl mx-auto">
        <div class="relative border-b border-gray-900/10 lg:px-8 lg:border-0 mx-4 lg:mx-0">
            <div class="relative flex items-center justify-between h-16 sm:items-stretch">
                <a class="flex items-center group mr-4 flex-none w-[2.0625rem] overflow-hidden md:w-auto" href="/">
                    <span class="sr-only">Laravel Shopper home page</span>
                    <svg class="w-auto h-6" viewBox="0 0 120 145" width="120" xmlns="http://www.w3.org/2000/svg">
                        <radialGradient id="a" cx="105" cy="40" gradientUnits="userSpaceOnUse" r="135">
                            <stop offset="0" stop-color="#60a5fa"/>
                            <stop offset="1" stop-color="#2563eb"/>
                        </radialGradient>
                        <path fill="url(#a)" d="M10 35h100v110h-100z"/>
                        <linearGradient id="b" gradientUnits="userSpaceOnUse" x1="80" x2="120" y1="100" y2="60">
                            <stop offset="0" stop-color="#dbeafe"/>
                            <stop offset="1" stop-color="#93c5fd"/>
                        </linearGradient>
                        <path fill="url(#b)" d="M120 90l-40 10v-30l40-10z"/>
                        <linearGradient id="c" gradientUnits="userSpaceOnUse" x2="40" y1="135" y2="95">
                            <stop offset="0" stop-color="#93c5fd"/>
                            <stop offset="1" stop-color="#dbeafe"/>
                        </linearGradient>
                        <path fill="url(#c)" d="M40 125l-40 10v-30l40-10z"/>
                        <linearGradient id="d" gradientUnits="userSpaceOnUse" x1="25" x2="95" y1="52.5" y2="52.5">
                            <stop offset="0" stop-color="#1e40af"/>
                            <stop offset="1" stop-color="#3b82f6"/>
                        </linearGradient>
                        <path fill="url(#d)" d="M60 60c-13.8 0-25-11.2-25-25h-10c0 19.3 15.7 35 35 35s35-15.7 35-35h-10c0 13.8-11.2 25-25 25z"/>
                        <linearGradient id="e" gradientUnits="userSpaceOnUse" x1="25" x2="95" y1="17.5" y2="17.5">
                            <stop offset="0" stop-color="#3b82f6"/>
                            <stop offset="1" stop-color="#1e40af"/>
                        </linearGradient>
                        <path fill="url(#e)" d="M60 10c13.8 0 25 11.2 25 25h10c0-19.3-15.7-35-35-35s-35 15.7-35 35h10c0-13.8 11.2-25 25-25z"/>
                    </svg>
                    <span class="hidden md:block font-medium text-base text-gray-900 ml-4 group-hover:text-blue-800">Documentation</span>
                </a>
                <div class="hidden lg:ml-6 lg:flex lg:space-x-8">
                    {{ nav:collection:sections include_home="true" }}
                        <a href="{{ url }}" class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium {{ page:section === section ? 'border-blue-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700' }}">
                            {{ title }}
                        </a>
                    {{ /nav:collection:sections }}
                </div>
                <nav class="hidden lg:flex lg:items-center sm:ml-6">
                    <ul class="flex space-x-5 text-sm leading-6 font-semibold text-gray-700">
                        <li>
                            <a href="https://twitter.com/laravelshopper" class="block w-6 h-6 text-gray-400 hover:text-gray-500">
                                <span class="sr-only">Laravel Shopper on Twitter</span>
                                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" />
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/shopperlabs/framework" class="block w-6 h-6 text-gray-400 hover:text-gray-500">
                                <span class="sr-only">Laravel Shopper on GitHub</span>
                                <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor" aria-hidden="true">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="https://laravelshopper.io/discord" class="block w-6 h-6 text-gray-400 hover:text-gray-500">
                                <span class="sr-only">Laravel Shopper on Discord</span>
                                <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 146 146">
                                    <path d="M107.75 125.001s-4.5-5.375-8.25-10.125c16.375-4.625 22.625-14.875 22.625-14.875-5.125 3.375-10 5.75-14.375 7.375-6.25 2.625-12.25 4.375-18.125 5.375-12 2.25-23 1.625-32.375-.125-7.125-1.375-13.25-3.375-18.375-5.375-2.875-1.125-6-2.5-9.125-4.25-.375-.25-.75-.375-1.125-.625-.25-.125-.375-.25-.5-.375-2.25-1.25-3.5-2.125-3.5-2.125s6 10 21.875 14.75c-3.75 4.75-8.375 10.375-8.375 10.375-27.625-.875-38.125-19-38.125-19 0-40.25 18-72.875 18-72.875 18-13.5 35.125-13.125 35.125-13.125l1.25 1.5c-22.5 6.5-32.875 16.375-32.875 16.375s2.75-1.5 7.375-3.625c13.375-5.875 24-7.5 28.375-7.875.75-.125 1.375-.25 2.125-.25 7.625-1 16.25-1.25 25.25-.25 11.875 1.375 24.625 4.875 37.625 12 0 0-9.875-9.375-31.125-15.875l1.75-2S110 19.626 128 33.126c0 0 18 32.625 18 72.875 0 0-10.625 18.125-38.25 19zM49.625 66.626c-7.125 0-12.75 6.25-12.75 13.875s5.75 13.875 12.75 13.875c7.125 0 12.75-6.25 12.75-13.875.125-7.625-5.625-13.875-12.75-13.875zm45.625 0c-7.125 0-12.75 6.25-12.75 13.875s5.75 13.875 12.75 13.875c7.125 0 12.75-6.25 12.75-13.875s-5.625-13.875-12.75-13.875z" fill-rule="nonzero" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="flex items-center lg:hidden">
                    <button @click="document.getElementsByClassName('DocSearch-Button')[0].click()" type="button" class="ml-auto text-gray-500 w-8 h-8 -my-1 flex items-center justify-center hover:text-gray-600">
                        <span class="sr-only">Search</span>
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="m19 19-3.5-3.5"/>
                            <circle cx="11" cy="11" r="6"/>
                        </svg>
                    </button>
                    <div class="ml-2 -my-1">
                        <button @click="showMenu = true" type="button" class="text-gray-500 w-8 h-8 flex items-center justify-center hover:text-gray-600">
                            <span class="sr-only">Navigation</span>
                            <svg width="24" height="24" fill="none" aria-hidden="true">
                                <path d="M12 6v.01M12 12v.01M12 18v.01M12 7a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center p-4 border-b border-gray-900/10 lg:hidden">
            <button @click="showNav = true" type="button" class="text-gray-500 hover:text-gray-600">
                <span class="sr-only">Navigation</span>
                <svg width="24" height="24">
                    <path d="M5 6h14M5 12h14M5 18h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <ol class="ml-4 flex text-sm leading-6 whitespace-nowrap min-w-0">
                <li class="flex items-center">
                    {{ parent:title }}
                    <svg width="3" height="6" aria-hidden="true" class="mx-3 overflow-visible text-gray-400">
                        <path d="M0 0L3 3L0 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </li>
                <li class="font-semibold text-gray-900 truncate">{{ title }}</li>
            </ol>
        </div>
    </div>
</header>
