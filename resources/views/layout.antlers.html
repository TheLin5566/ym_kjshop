<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ meta_title ?? title }} // Laravel Shopper Docs</title>

    <meta name="description" content="{{ intro | striptags }}">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ intro | striptags }}" />
    <meta property="og:url" content="{{ permalink }}" />
    <meta property="og:site_name" content="Laravel Shopper Docs" />
    <meta property="og:locale" content="en_US" />
    {{# <meta property="og:image" content="{{ snapit:og }}" /> #}}
    <meta property="og:image" content="https://laravelshopper.dev/img/shopper-social-preview.png" />
    <meta property="twitter:title" content="{{ title }}" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@laravelshopper" />
    {{# <meta property="twitter:image" content="{{ snapit:twitter }}" /> #}}
    <meta property="twitter:image" content="https://laravelshopper.dev/img/shopper-social-preview.png" />
    <meta property="twitter:description" content="{{ intro | striptags }}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ff2d20">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ff2d20">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://BH4D9OD16A-dsn.algolia.net" crossorigin />
    <link href="https://cdn.tutorialjinni.com/firacode/5.2.0/fira_code.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ mix src='/css/tailwind.css' }}">
    <script src="{{ mix src='/js/app.js' }}" defer></script>
</head>
<body class="font-display leading-normal text-gray-900" x-data="{ showNav: false, nearTop: true, showMenu: false }">
    <div class="flex flex-col min-h-screen">
        {{ partial:nav }}

        {{ partial:mobile-nav }}

        <div class="relative overflow-x-hidden bg-white h-full">
            <div class="hidden lg:block lg:absolute inset-0 bg-gray-50 z-0 lg:transform lg:translate-x-[-36rem] xl:translate-x-[-56rem]"></div>
            <div class="max-w-8xl mx-auto flex w-full min-h-screen px-4 sm:px-6 lg:px-8" id="docsScreen">
                <div class="hidden z-20 w-full relative pb-8 pr-6 lg:max-w-[17.5rem] lg:block">
                    {{ partial:side-nav }}
                </div>

                <div class="relative w-full flex-1 py-10 bg-white">
                    <div id="content" class="relative docs z-20 lg:flex">
                        <div class="w-full flex-1 {{ content_width ?? 'lg:max-w-3xl' }} lg:pl-8">
                            {{ template_content }}
                        </div>

                        <aside class="sticky top-6 py-8">
                            {{ partial:toc hide="{hide_toc} ?? false"}}
                        </aside>
                    </div>

                    {{ partial:back-to-top }}
                </div>
            </div>
        </div>
    </div>

    {{ partial:scripts }}

</body>
</html>
