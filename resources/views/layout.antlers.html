<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ meta_title ?? title }} // Laravel Shopper Docs</title>

    <meta name="description" content="{{ intro | striptags }}">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ intro | striptags }}" />
    <meta property="og:url" content="{{ permalink }}" />
    <meta property="og:site_name" content="Laravel Shopper Docs" />
    <meta property="og:locale" content="en_US" />
    {{# <meta property="og:image" content="{{ snapit:og }}" /> #}}
    <meta property="og:image" content="https://laravelshopper.dev/img/social-placeholder.png" />
    <meta property="twitter:title" content="{{ title }}" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="@laravelshopper" />
    {{# <meta property="twitter:image" content="{{ snapit:twitter }}" /> #}}
    <meta property="twitter:image" content="https://laravelshopper.dev/img/social-placeholder.png" />
    <meta property="twitter:description" content="{{ intro | striptags }}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#ff2d20">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ff2d20">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://BH4D9OD16A-dsn.algolia.net" crossorigin />
    <link href="https://cdn.tutorialjinni.com/firacode/5.2.0/fira_code.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ mix src='/css/tailwind.css' }}">
    <script src="{{ mix src='/js/app.js' }}" defer></script>
</head>
<body class="font-display leading-normal text-gray-900" x-data="{ showNav: false, nearTop: true, showMenu: false }">
    <div class="flex flex-col min-h-screen justify-between">
        {{ partial:nav }}

        {{ partial:mobile-nav }}

        <main class="relative z-0 mb-auto">
            <section class="relative overflow-x-hidden bg-white h-full">
                <div class="hidden lg:block lg:absolute inset-0 bg-gray-50 z-0 lg:transform lg:translate-x-[-36rem] xl:translate-x-[-56rem]"></div>
                <div class="max-w-8xl mx-auto flex min-h-screen px-4 sm:px-6 lg:px-8" id="docsScreen">
                    <div class="hidden z-20 flex-none pr-10 lg:w-[17.5rem] lg:block">
                        {{ partial:side-nav }}
                    </div>

                    <div class="relative w-full flex-1 py-10 bg-white lg:pl-10">
                        <div id="content" class="relative docs z-20 grid flex-auto grid-cols-12 pt-4 md:gap-12">
                            <div class="col-span-12 pb-16 md:pb-12 {{ content_width ?? 'xl:col-span-9' }} ">
                                {{ template_content }}

                                {{ partial:footer }}
                            </div>

                            {{ partial:toc hide="{hide_toc} ?? false"}}
                        </div>

                        {{ partial:back-to-top }}
                    </div>
                </div>
            </section>
        </main>
    </div>

    {{ partial:scripts }}

</body>
</html>
